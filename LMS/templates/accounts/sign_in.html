{% extends "base_generic.html" %}
{% load static %}

{% block content %}

<style>
    .sign_in{
        display:grid;
        grid-template-columns:2fr 3fr;
        background-color: #f5f5f5
    }

    .sign_in_background_picture{
        width:720px;
        height:1000px;
    }

    .sign_in_form{
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .sign_in_form h3{
        color:#54565B;
        font-family:mullish;
        font-weight:700;
        font-size:30px;
        line-height-25px;
    }

    .sign_in_form label{
        font-family:mullish;
        margin-bottom:80px;
        color:#54565B;

    }

    .sign_in_form input[type=email]{
        height: 5px;
        width: 300px;
        border-radius: 10px;
        padding: 22px 20px 22px 20px;
        background-color: #F9FAFB;
        margin: 15px 0px 30px 0px
    }

    .sign_in_form input[type=password]{
        height: 5px;
        width: 300px;
        border-radius: 10px;
        padding: 22px 20px 22px 20px;
        background-color: #F9FAFB;
        margin: 15px 0px 30px 0px
    }

    #password--eye{
        margin-left:-40px;
    }

     .sign_in_form input[type=checkbox]{
      height: 15px;
      width: 15px;
      border-radius: 2.5px;
      margin-top:-5px;

    }

    .sign_in_form span{
        color:#54565B;
        font-family:mullish;
    }

    #forgot--password{
        color: #2A639C;
        font-family:mullish;
        margin-left:100px;
    }



    .sign_in_form button{
        height: 5px;
        width: 350px;
        border-radius: 10px;
        padding: 22px 20px 22px 20px;
        background-color: #2A639C;
        margin: 5px 0px 15px 0px
    }

    .sign_in_form button:hover{
        cursor:pointer;
    }

    #sign-in-button-span{
        color:white;
        font-family:mullish;
        font-weight:700;
        font-size:15px;
    }

    .sign_in_form a{
      text-decoration:none;
      font-weight:400;
      font-size:15px;
      line-height:36.78px;
      color: #2A639C;
      font-family:mullish;
    }

    #create_account{
      color:#54565B;
      font-weight:400;
      font-size:15px;
      line-height:36.78px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .pop--up--sign--up{
        height:700px;
        position:absolute;
        top:-150%;
        left:50%;
        opacity:0;
        transform:translate(-50%, -50%) scale(1.25);
        width:400px;
        padding:20px, 30px;
        background-color:white;
        box-shadow:2px 2px 5px 5px rgba(0,0,0,0.15);
        border-radius:10px;
        transition: top 0ms ease-in-out 0ms,
                    opacity 200ms ease-in-out 0ms,
                    transform 0ms ease-in-out 00ms;
    }

    .pop--up--sign--up .active{
        top:50%;
        opacity:1;
        transform:translate(-50%, -50%) scale(1);
        transition: top 0ms ease-in-out 200ms,
                    opacity 200ms ease-in-out 0ms,
                    transform 0ms ease-in-out 00ms;

    }



</style>

<div class="sign_in">

        <img src="{% static 'images/Group 342.png'%}" alt="Vilgax Library Signin page" class="sign_in_background_picture">


    <div class="sign_in_form">

       <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h3>Sign In</h3>

                <label>Email </label>
                <br>
                <input type="email" name="email" placeholder="Enter your email">
                <br>

                <label>Password </label>
                <br>
                <input type="password" name="password" placeholder="Enter Password">
                <i class="fa fa-eye" style="font-size:15px" id="password--eye"></i>
                <br>

                <input type="checkbox"><span class="remember--me">Remember Me</span>
                <span id="forgot--password"><a href="">Forgot Password ?</a></span>

                <br>
                <br>
                <button><span id="sign-in-button-span">Sign In</span></button>

                <br>
                <p><a href="{% url 'accounts:sign_up' %}" id="create_account">Create an account</a></p>

            </form>
        </div>
</div>

<div class="pop--up--sign--up">hello world</div>
"{% url 'accounts:sign_up' %}
<script>
    document.querySelector("#create_account").addEventListener("click", function(){

        document.querySelector(".pop--up--sign--up").classList.add("active");

    });

</script>
{% endblock %}
